<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Bubble Background</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to <span>Wings Media</span></h1>
    <p class="tagline">Empowering creativity through technology</p>
  </section>

  <!-- Team Section -->
  <section class="team">
    <h2>Our Team</h2>
    <div class="team-members">
      <div class="member-card">
        <img src="team1.jpg" alt="Team Member 1">
        <h3>John Doe</h3>
        <p>CEO & Founder</p>
      </div>
      <div class="member-card">
        <img src="team2.jpg" alt="Team Member 2">
        <h3>Jane Smith</h3>
        <p>Creative Director</p>
      </div>
      <!-- Add more team members as needed -->
    </div>
  </section>

  <!-- Mission Section -->
  <section class="mission">
    <h2>Our Mission</h2>
    <p>We strive to provide the best services in the media industry.</p>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Wings Media. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
